---

- name: Discover BIG-IP
  iworkflow_device:
    device: "{{ device_ip }}"
    username_credential: "{{ bigip_username }}"
    password_credential: "{{ bigip_password }}"
    state: "present"
  delegate_to: localhost

- name: Remove discovered BIG-IP
  iworkflow_device:
    device: "{{ device_ip }}"
    state: "absent"
  delegate_to: localhost
