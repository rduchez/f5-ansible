---

- name: Set NTP server
  bigip_device_ntp:
    ntp_servers:
      - "{{ ntp_server }}"
  register: result

- name: Assert Set NTP server
  assert:
    that:
      - result is changed

- name: Set NTP server - Idempotent check
  bigip_device_ntp:
    ntp_servers:
      - "{{ ntp_server }}"
  register: result

- name: Set NTP server - Idempotent check
  assert:
    that:
      - result is not changed

- name: Delete NTP server
  bigip_device_ntp:
    ntp_servers:
      - "{{ ntp_server }}"
    state: absent
  register: result

- name: Assert Delete NTP server
  assert:
    that:
      - result is changed

- name: Delete NTP server - Idempotent check
  bigip_device_ntp:
    ntp_servers:
      - "{{ ntp_server }}"
    state: absent
  register: result

- name: Delete NTP server - Idempotent check
  assert:
    that:
      - result is not changed

- name: Set NTP server list
  bigip_device_ntp:
    ntp_servers: "{{ ntp_servers }}"
  register: result

- name: Assert Set NTP server list
  assert:
    that:
      - result is changed

- name: Set NTP server list - Idempotent check
  bigip_device_ntp:
    ntp_servers: "{{ ntp_servers }}"
  register: result

- name: Set NTP server list - Idempotent check
  assert:
    that:
      - result is not changed

- name: Delete NTP server list
  bigip_device_ntp:
    ntp_servers: "{{ ntp_servers }}"
    state: absent
  register: result

- name: Assert Delete NTP server list
  assert:
    that:
      - result is changed

- name: Delete NTP server list - Idempotent check
  bigip_device_ntp:
    ntp_servers: "{{ ntp_servers }}"
    state: absent
  register: result

- name: Delete NTP server list - Idempotent check
  assert:
    that:
      - result is not changed

- name: Delete missing NTP server
  bigip_device_ntp:
    ntp_servers: "{{ missing_server }}"
    state: absent
  register: result

- name: Delete missing NTP server
  assert:
    that:
      - result is not changed

- name: Delete missing NTP server list
  bigip_device_ntp:
    ntp_servers: "{{ missing_servers }}"
    state: absent
  register: result

- name: Delete missing NTP server list
  assert:
    that:
      - result is not changed

- name: Set timezone
  bigip_device_ntp:
    timezone: "{{ timezone }}"
  register: result

- name: Assert Set timezone
  assert:
    that:
      - result is changed

- name: Set timezone - Idempotent check
  bigip_device_ntp:
    timezone: "{{ timezone }}"
  register: result

- name: Set timezone - Idempotent check
  assert:
    that:
      - result is not changed

- name: Set timezone, common timezones
  bigip_device_ntp:
    timezone: "{{ item }}"
  loop: "{{ common_timezones }}"
