---

# @see https://github.com/F5Networks/f5-ansible/issues/38

- name: Issue 00038 - Create pool
  bigip_pool:
    name: test_pool
    state: present
  register: result

- name: Issue 00038 - Assert Create pool
  assert:
    that:
      - result is changed

- name: Issue 00038 - Add virtual server
  bigip_virtual_server:
    destination: "{{ item.lip }}"
    name: "{{ item.lname }}"
    port: "{{ item.lport }}"
    pool: "{{ item.lpool|default(omit) }}"
    snat: Automap
    state: present
  loop:
    - lname: VS_HTTP1
      lip: 1.2.3.4
      lport: 80
    - lname: VS_HTTP2
      lpool: test_pool
      lip: 1.2.3.5
      lport: 80

- name: Issue 00038 - Delete virtual server
  bigip_virtual_server:
    destination: "{{ item.lip }}"
    name: "{{ item.lname }}"
    port: "{{ item.lport }}"
    pool: "{{ item.lpool|default(omit) }}"
    state: absent
  loop:
    - lname: VS_HTTP1
      lip: 1.2.3.4
      lport: 80
    - lname: VS_HTTP2
      lpool: test_pool
      lip: 1.2.3.5
      lport: 80

- name: Issue 00038 - Delete pool
  bigip_pool:
    name: test_pool
    state: absent
  register: result

- name: Issue 00038 - Assert Delete pool
  assert:
    that:
      - result is changed
