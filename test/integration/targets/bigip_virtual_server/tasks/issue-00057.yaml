---

# @see https://github.com/F5Networks/f5-ansible/issues/57

- name: Issue 00057 - Include issue variables
  include_vars:
    file: issue-00057.yaml

- name: Issue 00057 - Create partition
  bigip_partition:
    name: "{{ i57_partition }}"

- name: Issue 00057 - Create virtual server
  bigip_virtual_server:
    destination: 10.10.10.10
    port: 443
    name: testVS
    all_profiles:
      - /Common/http
    partition: "{{ i57_partition }}"
    state: present
  register: result

- name: Issue 00057 - Add virtual server rules
  bigip_virtual_server:
    name: testVS
    all_profiles:
      - /Common/http
    partition: "{{ i57_partition }}"
    state: present
    all_rules:
      - /Common/_sys_https_redirect
  register: result

- name: Issue 00057 - Add virtual server rules
  assert:
    that:
      - result is changed

- name: Issue 00057 - Add virtual server rules - Idempotent check
  bigip_virtual_server:
    name: testVS
    all_profiles:
      - /Common/http
    partition: "{{ i57_partition }}"
    state: present
    all_rules:
      - /Common/_sys_https_redirect
  register: result

- name: Issue 00057 - Add virtual server rules - Idepotent check
  assert:
    that:
      - result is not changed

- name: Issue 00057 - Delete virtual server
  bigip_virtual_server:
    name: testVS
    partition: "{{ i57_partition }}"
    state: absent
  register: result

- name: Issue 00057 - Delete virtual server
  assert:
    that:
      - result is changed

- name: Issue 00057 - Remove partition
  bigip_partition:
    name: "{{ i57_partition }}"
    state: absent
