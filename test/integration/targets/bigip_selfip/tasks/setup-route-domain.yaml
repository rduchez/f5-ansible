---

- name: Remove Self IPs
  bigip_selfip:
    name: "{{ item }}"
    state: absent
  register: result
  loop:
    - net1
    - net2

- name: Remove VLANs
  bigip_vlan:
    name: "{{ item }}"
    state: absent
  register: result
  loop:
    - net1
    - net2
    - vlan1

- name: Create VLANs
  bigip_vlan:
    name: "{{ item }}"
    state: present
  register: result
  loop:
    - net1

- name: Create route domain
  bigip_routedomain:
    id: "{{ selfip_rd }}"
    vlans:
      - net1
  register: result

- name: Assert Create route domain
  assert:
    that:
      - result is changed
