---

- name: Set snmp contact
  bigip_snmp:
    contact: "{{ contact1 }}"
  register: result

- name: Assert Set snmp contact
  assert:
    that:
      - result is changed

- name: Set snmp contact - Idempotent check
  bigip_snmp:
    contact: "{{ contact1 }}"
  register: result

- name: Assert Set snmp contact - Idempotent check
  assert:
    that:
      - result is not changed

- name: Reset snmp contact
  bigip_snmp:
    contact: "{{ contact2 }}"
  register: result

- name: Set snmp location
  bigip_snmp:
    location: "{{ location1 }}"
