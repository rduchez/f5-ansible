---

- name: Download 12.1.2 base image
  bigip_software:
    software: "{{ image_link }}"
    software_md5sum: "{{ image_md5 }}"
    state: present
  register: result

- name: Assert Download 12.1.2 base image
  assert:
    that:
      - result is changed

