- name: Upload 12.1.1 base image
  bigip_software:
    software: "{{ iso_base }}"
    state: present
  register: result

- name: Assert Upload 12.1.1 base image
  assert:
    that:
      - result is changed

- name: Upload 12.1.1 base image - Idempotent check
  bigip_software:
    software: "{{ iso_base }}"
    state: present
  register: result

