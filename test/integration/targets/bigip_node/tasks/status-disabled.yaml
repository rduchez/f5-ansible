# Test changing status to other status' from the `present` status

- name: Reset node to disabled
  bigip_node:
    fqdn: microsoft.com
    name: microsoft.com
    state: disabled
  register: result

- name: Change node to enabled
  bigip_node:
    fqdn: microsoft.com
    name: microsoft.com
    state: enabled
  register: result

- name: Assert Change node to enabled
  assert:
    that:
      - result is changed

