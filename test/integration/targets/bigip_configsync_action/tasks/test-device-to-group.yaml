---

- name: Sync configuration from device to group
  bigip_configsync_actions:
    device_group: "{{ device_group }}"
    sync_device_to_group: yes
  register: result

- name: Sync configuration from device to group
  assert:
    that:
      - result is changed

- name: Sync configuration from device to group - Idempotent check
  bigip_configsync_actions:
    device_group: "{{ device_group }}"
    sync_device_to_group: yes
  register: result

- name: Sync configuration from device to group - Idempotent check
  assert:
    that:
      - result is not changed
