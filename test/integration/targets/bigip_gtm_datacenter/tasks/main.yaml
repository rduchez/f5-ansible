    state: enabled
    name: "{{ dc_name }}"
  register: result

- name: Assert Enable datacenter - Idempotent check
  assert:
    that:
      - result is not changed

- name: Delete datacenter
  bigip_gtm_datacenter:
    name: "{{ dc_name }}"
    state: absent
  register: result

- name: Assert Delete datacenter
  assert:
    that:
      - result is changed

- name: Delete datacenter - Idepotent check
  bigip_gtm_datacenter:
    name: "{{ dc_name }}"
    state: absent
  register: result

